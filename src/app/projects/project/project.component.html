<div class="ibox">
    <div *ngIf="project$ | async as project; else loading">
        <div class="ibox-title">
            <div class="row m-b-sm m-t-sm">
                <div class="col-sm-10">
                    <h2>{{ project.projectName }} ( {{ project.slugId }} )</h2>
                </div>
                <div class="col-sm-2">
                    <div class="ibox-tools">
                        <div class="btn-group">
                            <span class="input-group-btn"> 
                                <button class="btn btn-primary btn-sm" [routerLink]="['edit']">
                                    Modifier
                                </button>
                                <button (click)="onDelete()" class="btn btn-primary btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <h6>{{ project.description }}</h6>
            <p><label>Date d√©but : </label>{{ project.beginDate | date:'dd/MM/yyyy' }}</p>
            <p><label>Date fin : </label>{{ project.endDate | date:'dd/MM/yyyy' }}</p>
            
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let t of project.tasks">
                        <app-task-row [task]="t"></app-task-row>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #loading><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></ng-template>
</div>
